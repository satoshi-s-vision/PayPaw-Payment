<html>
  <head>
    <title>PayPaw Demo</title>

    #pp-checkout {
      background-color: lightgreen!important;
      text-align: center;
      width: 250px;
      border-radius: 10px;
      border: 2px solid red;
      display: none;
    }

    #qrcode img {
      margin: auto;
    }

    #paypaw-checkout {

  <body>

      <div id="pp-checkout" class="d-block">
        <button id="paypaw" type="button" class="btn btn-primary">Pay 5000 BTM</button>
        <div id="paypaw-checkout">

          <div id="qrcode"></div>
          <button type="button" class="el-button copy-address el-button--default">

          </button>

    </div>
